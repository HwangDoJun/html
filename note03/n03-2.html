<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>햄버거 제작</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <style>
        :root {
            --body-bg: blue;
            --hamburger-bg: blue;
        }

        html,
        body {
            height: 100%;
        }

        body {
            background: var(--body-bg);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .hamburger-title {
            color: white;
            font-size: 18px;
            padding-bottom: 10px;
        }

        .hamburger-container {
            display: inline-block;
            position: relative;
            width: 100px;
            height: 100px;
            background: var(--hamburger-bg);
        }

        .hamburger,
        .hamburger::before,
        .hamburger::after {
            position: absolute;
            width: 100%;
            height: 10px;
            background: white;
            transition: 0.5s;
        }

        .hamburger::before,
        .hamburger::after {
            content: ""
        }

        .hamburger {
            top: 50%;
        }

        .hamburger::before {
            top: -30px;
        }

        .hamburger::after {
            top: 30px;
        }

        .toggle:checked~.hamburger::after {
            top: 0;
            transform: rotate(225deg);
        }

        .toggle:checked~.hamburger::before {
            top: 0;
            transform: rotate(135deg);
        }

        .toggle:checked~.hamburger {
            background: var(--hamburger-bg);
        }

        .toggle {
            opacity: 0;
        }
    </style>
</head>

<body>
    <span class="hamburger-title"> My Hamburger</span>
    <label>

        <div class="hamburger-container">
            <input class="toggle" type="checkbox">
            <div class="hamburger"></div>
        </div>
    </label>

</body></html>
