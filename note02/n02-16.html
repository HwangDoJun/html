<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>형제 관계일 때</title>
    <style>
        .up{
            background-color:indigo;
            width:100px;
            height:109px;
        }
        .down{
            background-color:deeppink;
            width:100px;
            height:100px;
            position:absolute;
            top:20px;
            opacity:0.5;
        }
    </style>
</head>
<body>
   <h3>형제 관계일 때(absolute)</h3>
   <p>absolute는 가장 가까운 부모를 기준으로 움직인다</p>
   <div class="up"></div>
   <div class="down"></div>
    
</body>
</html>
