<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>애니메이션 변형</title>
    <style>
        div{
            width:200px;
            height:200px;
        }
        .container{
            border: 4px solid #f4c7c7;
            margin: 50px;
        }
        .tran{
            background-color:bisque;
            border-radius:5px;
            transition:1s linear;
        }
        .tran:hover{
            transform:rotate(90deg) scale(0.5)  translateX(200px);
        }
/*        참고로 각도에 마이너스를 추가하면 반대로 회전한다*/
    </style>
</head>
<body>
   <h1>외적인 형태의 변형 translate</h1>
<!--   div.container>div.tran{transformed}-->
   <div class="container">
       <div class="tran">transformed</div>
       <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Similique fugiat facilis laudantium dolorem. Voluptas iure, a deserunt vitae tenetur aut odio nihil aspernatur odit! Quisquam praesentium animi eos tempore est.</p>
   </div>
    
</body>
</html>
