<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>예제11-8(p202)</title>
    <style>
        p:nth-of-type(2n+1){
            color:red;
        }
        p:nth-of-type(2n){
            color:blue;
        }
        p:nth-of-type(1){
            font-style:italic;
        }
    </style>
</head>
<body>
   <div>
       <div>여기는 카운트 세는 곳 아님</div>
       <p>첫번째 p태그</p>
       <p>두번째 p태그</p>
       <div>여기는 카운트 세는 곳 아님</div>
       <p>세번째 p태그</p>
   </div>
    
</body>
</html>
