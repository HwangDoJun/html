<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>예제10-8(p184)</title>
    <style>
        .grandparent{
            background-color:aqua;
            width:200px;
            height:200px;
        }
        .parent{
            background-color:blueviolet;
            width:150px;
            height:150px;
            position:relative;
            top:20px;
        }
        .child{
            background-color:chartreuse;
            width:50px;
            height:50px;
            position:relative;
            top:20px;
        }
    </style>
</head>
<body>
   <div class="grandparent">
       <div class="parent">
           <div class="child"></div>
       </div>
   </div>
    
</body>
