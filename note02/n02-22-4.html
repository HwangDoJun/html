<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>예제11-9(p204)</title>
    <style>
        span :only-of-type{
         color:red;   
        }
/*        span 뒤에 한 칸 띄어야 유효함*/
    </style>
</head>
<body>
   <span>
       <div>난 div태그의 첫번째야</div>
       <p>난 유일한 p태그야</p>
       <div>난 두번째 div태그야</div>
       <div>
           <i>난 유일한 i태그야</i>
           <em>난 em태그의 첫번째야</em>
           <em>난 em태그의 두번째야</em>
       </div>
   </span>
    
</body>
</html>
