<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>설문지 양식 샘플</title>
</head>
<body>
  <p><a href="/index.html">홈으로</a></p>
   <h1>설문지 양식 샘플</h1>
   <fieldset>
   <legend> 괴상한(?) 취향 고르기 </legend>
   <form action=""><br>
       가장 좋아하는 과일:<br><br>
       <input type="radio" name="fru">망고스틴<br>
       <input type="radio" name="fru">두리안<br>
       <input type="radio" name="fru">용과<br>
       <input type="radio" name="fru">리치<br>
       <input type="radio" name="fru">파파야<br>
       <input type="radio" name="fru">스타프루트<br>
       <br><hr><br>
       살면서 해보고 싶은것(중복 가능):<br><br> <input type="checkbox">스카이 워크<br>
       <input type="checkbox">번지점프<br>
       <input type="checkbox">화산 탐험<br>
       <input type="checkbox">슬럼가 방문<br><br>
       <hr><br> 
       읽은 책들 중에서 라면 받침대로 쓰고싶은 책: <input type="text"> <br>
       잠이 안올때 양을 몇마리까지 세어봤는가?: <input type="number">(마리) <br>
       만나고 싶은 역사적 인물: <input type="text"> <br>
       그냥 아무거나 쳐봐 어차피 안보임: <input type="password"><br>
       <input type="file"><br>
       <br>
       <input type="submit">
   </form>
   </fieldset>
   
   

    
</body>
</html>
